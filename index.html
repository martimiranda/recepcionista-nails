<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js"></script>
  <title>Habla con mi recepcionista!</title>
</head>
<body>
  <div class="bg-gray-100 h-screen flex flex-col max-w-lg mx-auto">
    <!-- Cabecera con color crema -->
    <div class="bg-[#f5f5dc] p-4 text-black flex justify-between items-center">
      <!-- Botón izquierdo con imagen -->
      <button id="login" class="rounded-md p-1">
        <img src="icono_perfil.jpeg" alt="Icono Perfil" class="w-8 h-8 rounded-full" />
      </button>
      <span class="font-semibold">Beauty Salon</span>
      <!-- Botón derecho (ajustes) sin cambios visuales, sólo ajuste de color si es necesario -->
      <div class="relative inline-block text-left">
        <button id="setting" class="hover:bg-[#e5e5c0] rounded-md p-1">
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M14.1395 12.0002C14.1395 13.1048 13.2664 14.0002 12.1895 14.0002C11.1125 14.0002 10.2395 13.1048 10.2395 12.0002C10.2395 10.8957 11.1125 10.0002 12.1895 10.0002C13.2664 10.0002 14.1395 10.8957 14.1395 12.0002Z"
              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M7.57381 18.1003L5.12169 12.8133C4.79277 12.2907 4.79277 11.6189 5.12169 11.0963L7.55821 5.89229C7.93118 5.32445 8.55898 4.98876 9.22644 5.00029H12.1895H15.1525C15.8199 4.98876 16.4477 5.32445 16.8207 5.89229L19.2524 11.0923C19.5813 11.6149 19.5813 12.2867 19.2524 12.8093L16.8051 18.1003C16.4324 18.674 15.8002 19.0133 15.1281 19.0003H9.24984C8.5781 19.013 7.94636 18.6737 7.57381 18.1003Z"
              stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto p-4">
        <div class="flex flex-col space-y-2" id="messages-container">
            <div class="flex">
              <div class="bg-gray-300 text-black p-2 rounded-lg max-w-xs">
                Holaa, ¿Que tal? Soy la recepcionista de Jennifer, ¿En qué puedo ayudarte? 😁
              </div>
            </div>
        </div>
    </div>
    
    <div class="bg-white p-4 flex items-center">
        <input type="text" placeholder="Escribe tu mensaje..." class="flex-1 border rounded-full px-4 py-2 focus:outline-none" id="input-text">
        <button class="bg-[#f5f5dc] text-black rounded-full p-2 ml-2 hover:bg-[#e5e5c0] focus:outline-none" id="send-button">
          <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="black"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
        </button>
    </div>
    
  </div>
    
</body>
</html>
